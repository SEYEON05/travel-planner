{% extends 'base.html' %}
{% block extra-style %}
<style>
  .card-text {
    display: -webkit-box;
    -webkit-line-clamp: 3; /* 원하는 줄 수 */
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="text-center mb-4">판매자 {{user}} 님의 페이지</h1>

  <div class="text-center mb-3">
      <a href="{% url 'seller:add_product' %}" class="btn btn-primary">제품등록</a>
  </div>


  {% if product_list %}
  <div class="row">
  {% for product in product_list %}
  <div class="card mx-1 mb-2 col-sm-3" style="width: 18rem;">
    <a href="{% url 'seller:product_detail' product.pk %}">
      <img src="{{product.Image_url}}" class="card-img-top mt-3" alt="{{product.name}}" style="height: 12rem;">
    </a>
    <div class="card-body">
      <h5 class="card-title text-truncate">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
    </div>
  </div>
  {% endfor %}
</div>
  {% endif %}

</div>
{% endblock %}
